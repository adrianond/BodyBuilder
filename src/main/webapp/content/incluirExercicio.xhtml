<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:h="http://java.sun.com/jsf/html" 
   xmlns:t="http://myfaces.apache.org/tomahawk"
   xmlns:f="http://java.sun.com/jsf/core"
   template="/templates/mainLayout.xhtml"
   xmlns:p="http://primefaces.org/ui">
<ui:define name="conteudo">
	<h:form id="incluirExercicio">
			<p:messages autoUpdate="true"/>
			<p:panel header="Incluir Exercicio">
				<h:panelGrid columns="2">
					<h:outputLabel value="Musculo" for="musculo" title="Musculo" />
					<p:selectOneMenu value="#{exercicioBean.musculo}" id="musculo">
					   <f:selectItem itemLabel="Selecione uma opção" itemValue="" />
					   <f:selectItems value="#{exercicioBean.mapaMusculo}"/>
					</p:selectOneMenu>
					<h:outputLabel value="Exercicio" for="exercicio" title="Exercicio" />
					<p:inputText id="exercicio"  value="#{exercicioBean.exercicio}"  maxlength="30" size="32"/>
					<h:panelGrid  styleClass="incluirTreino">
					   <p:commandButton action="#{exercicioBean.gravar}" value="OK"  title="OK"/>
				    </h:panelGrid>
				</h:panelGrid>
         </p:panel>
		</h:form>
	</ui:define>
</ui:composition>
